<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<main>
    <div class="container-fluid mt-2">
        <img class="mw-100" src="/hakatonLogo.jpg" alt="Max-width 100%"/>
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/parcel">Parcels</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <h3 class="card-title">Client Form</h3>
                <form action="#" th:action="@{/client/new}" th:object="${client}" method="post">
                    <div class="col-md-6 offset-md-3">
                        <div class="md-form input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text md-addon" id="inputGroupMaterial-sizing-lg">Name</span>
                            </div>
                            <input type="text" class="form-control" th:field="*{name}"
                                   aria-describedby="inputGroupMaterial-sizing-lg"/>
                        </div>
                        <div class="md-form input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text md-addon" id="inputGroupMaterial-sizing-lg">Description</span>
                            </div>
                            <input type="text" class="form-control" th:field="*{description}"
                                   aria-describedby="inputGroupMaterial-sizing-lg"/>
                        </div>
                        <div class="md-form input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text md-addon" id="inputGroupMaterial-sizing-lg">Phone</span>
                            </div>
                            <input type="text" class="form-control" th:field="*{phone}"
                                   aria-describedby="inputGroupMaterial-sizing-lg"/>
                        </div>
                        <div class="md-form input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text md-addon" id="inputGroupMaterial-sizing-lg">Date from</span>
                            </div>
                            <input type="text" class="form-control" th:field="*{from}"
                                   aria-describedby="inputGroupMaterial-sizing-lg"/>
                        </div>
                        <div class="md-form input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text md-addon" id="inputGroupMaterial-sizing-lg">Date to</span>
                            </div>
                            <input type="text" class="form-control" th:field="*{to}"
                                   aria-describedby="inputGroupMaterial-sizing-lg"/>
                        </div>
                        <p>
                            <input class="btn btn-primary" type="submit" value="Submit"/>
                            <input class="btn btn-light" type="reset" value="Reset"/>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
